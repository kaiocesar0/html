<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlenght="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="media">Média:</label>
            <input type="number" name="nota" id="inota" required min="0" max="10" step="0.1" placeholder="0 à 10">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2022-01">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="hora">Hórario da Prova</label>
            <input type="time" name="hora" id="ihora" value="12:15">
        </p>
        <p style="padding-left: 80px;"><input type="reset" value="Limpar">
        <input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
