<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse; /*para juntar as bordas das celulas*/
        }
        td {
            border: 1px solid black;
            padding: 8px;


           /* text-align: center; /*alinhamento horizontal*/
            /*vertical-align: top; /*alinhamento vertical*/
        }
    </style>
</head>
<body>
   <h1> Tabela</h1>
        <table>
        <!--HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
        TABLE ROW = linha de tabela
        TABLE DATA = dado de tabela  -->
            
            <tr>  <!--primeira linha-->
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr class="linha">
                <td>A2</td>
                <TD>B2</TD> 
                <td>C3</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
            <tr>
                <td class="dado">A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
        </table>
</body>
</html>
