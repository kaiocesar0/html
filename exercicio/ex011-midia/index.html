<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="img grande">
    </picture>
    
    <h1>Reproduzindo áudio</h1>
    <audio src="midia/holy-night.mp3" controls autoplay></audio>
    <!--mp3 - WAV - OGG-->
    <audio preload="metadata" controls>
        <source src="midia/holy-night.mp3" type="audio/mpeg">
        <source src="midia/holy-night.ogg" type="audio/ogg">
        <source src="midia/holy-night.wav" type="audio/WAV">
        <p>Se o seu navegador não suporta o áudio faça <a href="midia/holy-night.mp3" download="holy-night.mp3" type="audio/mpeg">download aqui</a></p>
    <!--MP3 = type="audio/mpeg"-->
    <!--ogg = type="audio/ogg"-->
    <!--wav = type="audio/wav"-->
    </audio>
    <h1>Videos </h1>
    <h2>inserindo video hospedado localmente</h2>
    <video width="500px" poster="imagens/A1.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video-web.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com a reprodução desse video</p>
    </video>
    <h1>Incorporando videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?start=11" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
