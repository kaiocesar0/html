<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configuração global das CSS, usada nesse carso para o gradiente top, ter efeito*/
            height: 100%;
        }
       body {
          background-image: linear-gradient(310deg, #9AF5C3, #FFFCA1, #E6B893, #FF8FEC, #A6B6F5);
          background-attachment: fixed;
        }
    </style>
</head>
<body>
    <p>Teste cores</p>
</body>
</html>
