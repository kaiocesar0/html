<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Lista Ordenadas</h2>
        <ol type="i">
            <li>Acordar</li>
            <li>Tomar café</li>
            <li>Escovar os dentes</li>
        </ol>
        <h2>Listas não Ordenadas</h2>
        <ol type="square">
            <li>Pão</li>
            <li>Leite</li>
            <li>Tomate</li>
        </ol>
        <h2>Juntando lista versão 1.0</h2>
        <ul>
            <li>Meus novos softwares favoritos</li>
                <ol type="A">
                    <li>HAIAH</li>
                    <li>Bulldesk</li>
                </ol>
            <li>Antigos</li>
            <ol type="A" start="3">
                <li>Facebook</li>
                <li>Instagram</li>
            </ol>
        </ul>
</body>
</html>
